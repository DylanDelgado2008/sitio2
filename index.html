<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USO DE ETIQUETAS SEMANTICAS Y SLIDE</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/responsiveslides.min.js"></script>

</head>
<body>
<header>
	<img src="img/U.E.F.G.jpg" width="100px" height="100px">
	<h1>UNIDAD EDUCATIVA FISCAL GUAYAQUIL</h1>
</header>
<nav>
	<ul>
		<li>INICIO</li>
		<li>SERVICIO</li>
		<li>CONTACTOS</li>
		<li>RESGISTRARSE</li>
		
	</ul>  
</nav>
<main>
	<script>
		$(function () {
		 $("#slider1").responsiveSlides({
		
        auto: true,
        pager: true,
        nav: true,
        speed: 500,
        maxwidth: 800,
        namespace: "centered-btns"
       });
	   });
	
	</script>

	<div id="wrapper">
	<div class="rslides_container">
		<ul class="rslides" id="slider1">
			<li><img src="img/img1.jpg" width="300px" height="200px"></li>
			<li><img src="img/img2.png" width="300px" height="200px"></li>
			<li><img src="img/img3.png" width="300px" height="200px"></li>
		</ul>
	</div>
</div>
	
</main>

</body>
</html>
